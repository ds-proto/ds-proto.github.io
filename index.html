<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>We can analyze everything</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Charts!</h4>
        <p>Plot everything.</p>

        <div id="chart1">
        </div>

        <div id="chart2">
        </div>

        <div id="chart3">
        </div>

        <script type="text/javascript">
         var svgBar = dimple.newSvg("#chart1", 800, 600);
         var data = [
             { "Word":"Hello", "Awesomeness":2000 },
             { "Word":"World", "Awesomeness":3000 }
         ];
         var chart = new dimple.chart(svgBar, data);
         chart.addCategoryAxis("x", "Word");
         chart.addMeasureAxis("y", "Awesomeness");
         chart.addSeries(null, dimple.plot.bar);
         chart.draw();
        </script>

        <script type="text/javascript">
         var svgPie = dimple.newSvg("#chart2", 590, 400);
         d3.tsv("data/example_data.tsv", function (data) {
             var myChart = new dimple.chart(svgPie, data);
             myChart.setBounds(20, 20, 460, 360)
                 myChart.addMeasureAxis("p", "Unit Sales");
             myChart.addSeries("Owner", dimple.plot.pie);
             myChart.addLegend(500, 20, 90, 300, "left");
             myChart.draw();
         });
        </script>

        <script type="text/javascript">
         var svgScatter = dimple.newSvg("#chart3", 590, 400);
         d3.tsv("data/example_data.tsv", function (data) {
             data = dimple.filterData(data, "Date", "01/12/2012");
             var myChart = new dimple.chart(svgScatter, data);
             myChart.setBounds(60, 30, 500, 330)
                 myChart.addMeasureAxis("x", "Unit Sales");
             myChart.addMeasureAxis("y", "Operating Profit");
             myChart.addSeries(["SKU", "Channel"], dimple.plot.bubble);
             myChart.addLegend(200, 10, 360, 20, "right");
             myChart.draw();
         });
        </script>

      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
