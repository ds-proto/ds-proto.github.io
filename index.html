<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>US Foreign Expenditure Analysis</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="lib/d3.min.js"></script>
  <script src="lib/dimple.v2.1.6.min.js"></script>
  <style>
    .container {
        max-width: 1200px;
    }
  </style>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div style="margin-top: 25%">

        <h4>Where the US Spent Money on Foreign Aid in 2014</h4>

        <div id="chart2">
        </div>
        <script type="text/javascript">
         var width = 1200;
         var height = 800;
         var svgPie = dimple.newSvg("#chart2", width, height);
         d3.csv("data/totals.csv", function (data) {
             var myChart = new dimple.chart(svgPie, data);
             myChart.addMeasureAxis("p", "Cost");
             myChart.addSeries("Category", dimple.plot.pie);
             myChart.addLegend(100, 20, 90, 300, "left");
             myChart.draw();
         });
        </script>

        <h4>The US Response to Foreign Education Need</h4>
        <div id="chart3">
        </div>
        <script type="text/javascript">
         var svgScatter = dimple.newSvg("#chart3", width, height);
         d3.csv("data/merged_aid.csv", function (data) {
             var myChart = new dimple.chart(svgScatter, data);
             var x = myChart.addMeasureAxis("x", "2013 Mean Years of Schooling");
             var y = myChart.addMeasureAxis("y", "Education");
             var z = myChart.addMeasureAxis("z", "2014 Population");
             myChart.addSeries(["Country","Region"], dimple.plot.bubble);
             myChart.addLegend(250, 10, 500, 50, "right");
             myChart.draw();
             y.titleShape.text("Money Spent on Education in 2014 ($)");
         });
        </script>

        <h4>The US Response to Foreign Health Need</h4>
        <div id="chart4">
        </div>
        <script type="text/javascript">
         var svgHealth = dimple.newSvg("#chart4", width, height);
         d3.csv("data/merged_aid.csv", function (data) {
             var myChart = new dimple.chart(svgHealth, data);
             var x = myChart.addMeasureAxis("x", "2013 Life Expectancy");
             x.overrideMin = 40;
             x.overrideMax = 90;
             var y = myChart.addMeasureAxis("y", "Health and Population");
             var z = myChart.addMeasureAxis("z", "2014 Population");
             myChart.addSeries(["Country","Region"], dimple.plot.bubble);
             myChart.addLegend(250, 10, 500, 50, "right");
             myChart.draw();
             y.titleShape.text("Money Spent on Health and Population in 2014 ($)");
         });
        </script>


        <h4>The US Response to Foreign Economic Need</h4>
        <div id="chart5">
        </div>
        <script type="text/javascript">
         var svgEconomic = dimple.newSvg("#chart5", width, height);
         d3.csv("data/merged_aid.csv", function (data) {
             var myChart = new dimple.chart(svgEconomic, data);
             var x = myChart.addMeasureAxis("x", "2013 GNI per Capita");
             /* x.overrideMin = 40;
                x.overrideMax = 90; */
             var y = myChart.addMeasureAxis("y", "Economic Growth");
             var z = myChart.addMeasureAxis("z", "2014 Population");
             myChart.addSeries(["Country","Region"], dimple.plot.bubble);
             myChart.addLegend(250, 10, 500, 50, "right");
             myChart.draw();
             y.titleShape.text("Money Spent on Economic Growth in 2014 ($)");
         });
        </script>


        <h4>US Foreign Aid costs from 2003 to 2013</h4>
        <div id="chart6">
        </div>
        <script type="text/javascript">
         var svgYearTotals = dimple.newSvg("#chart6", width, height);
         d3.csv("data/year_totals.csv", function (data) {
             var myChart = new dimple.chart(svgYearTotals, data);
             var x = myChart.addCategoryAxis("x", "Year");
             var y = myChart.addMeasureAxis("y", "Cost");
             var z = myChart.addSeries("Expenditure", dimple.plot.line);
             myChart.draw();
             y.titleShape.text("Money Spent on Expenditure ($)");
         });
        </script>

      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
