<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>We can analyze everything</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="lib/d3.min.js"></script>
  <script src="lib/dimple.v2.1.6.min.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div style="margin-top: 25%">
        <h4>Charts!</h4>
        <p>Plot everything.</p>




        <div id="chart1">
        </div>
        <script type="text/javascript">
         var svgBar = dimple.newSvg("#chart1", 800, 600);
         var data = [
             { "Word":"Hello", "Awesomeness":2000 },
             { "Word":"World", "Awesomeness":3000 }
         ];
         var chart = new dimple.chart(svgBar, data);
         chart.addCategoryAxis("x", "Word");
         chart.addMeasureAxis("y", "Awesomeness");
         chart.addSeries(null, dimple.plot.bar);
         chart.draw();
        </script>

        <h3>US Government Foreign Aid Expenditure in 2014</h3>
        <div id="chart2">
        </div>
        <script type="text/javascript">
         var svgPie = dimple.newSvg("#chart2", 800, 400);
         d3.csv("data/totals.csv", function (data) {
             var myChart = new dimple.chart(svgPie, data);
             myChart.setBounds(20, 20, 460, 360);
             myChart.addMeasureAxis("p", "Cost");
             myChart.addSeries("Category", dimple.plot.pie);
             myChart.addLegend(500, 20, 90, 300, "left");
             myChart.draw();
         });
        </script>

        <div id="chart3">
        </div>
        <script type="text/javascript">
         var svgScatter = dimple.newSvg("#chart3", 800, 500);
         d3.csv("data/merged_aid.csv", function (data) {
             var myChart = new dimple.chart(svgScatter, data);
             myChart.addMeasureAxis("x", "2012 Mean years of schooling");
             myChart.addMeasureAxis("y", "Education");
             myChart.addSeries(["Country","Region"], dimple.plot.bubble);
             myChart.addLegend(250, 10, 500, 50, "right");
             myChart.draw();
         });
        </script>

        <div id="chart4">
        </div>
        <script type="text/javascript">
         var svgHealth = dimple.newSvg("#chart4", 800, 500);
         d3.csv("data/merged_aid.csv", function (data) {
             var myChart = new dimple.chart(svgHealth, data);
             x = myChart.addMeasureAxis("x", "2013 Life Expectancy at Birth (years)");
             x.overrideMin = 40;
             x.overrideMax = 90;
             y = myChart.addMeasureAxis("y", "Health and Population");
             myChart.addSeries(["Country","Region"], dimple.plot.bubble);
             myChart.addLegend(250, 10, 500, 50, "right");
             myChart.draw();
         });
        </script>


        <div id="chart5">
        </div>
        <script type="text/javascript">
         var svgEconomic = dimple.newSvg("#chart5", 800, 500);
         d3.csv("data/merged_aid.csv", function (data) {
             var myChart = new dimple.chart(svgEconomic, data);
             x = myChart.addMeasureAxis("x", "2013 Gross national income (GNI) per capita (2011 PPP $)");
             /* x.overrideMin = 40;
                x.overrideMax = 90; */
             y = myChart.addMeasureAxis("y", "Economic Growth");
             myChart.addSeries(["Country","Region"], dimple.plot.bubble);
             myChart.addLegend(250, 10, 500, 50, "right");
             myChart.draw();
         });
        </script>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
